<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Cube Timer v0.1.0</title>
  <meta name="description" content="Cube Timer v0.1.0">
  <style>
    #randomstate {
    }
    
    .headerRight {
	    width: 5%;
			height: 100%;
			background: #bbb;
			font-size: 20px;
			line-height: 50px;
			text-align: center;
      position: right;
      z-index: 1;
      overflow-x: hidden;
      position: fixed;
      right: 0;
		}

    .headerLeft {
 	    width: 5%;
			height: 100%;
			background: #bbb;
			font-size: 20px;
			line-height: 50px;
			text-align: center;
      position: left;
      overflow-x: hidden;
      position: fixed;
      display: block;
      z-index: 1;
    }
    
    .test{
      width: 90%;
      height: 100%
      font-size: 20px;
      margin-left: 5%;
      text-align: center;
    }

    #timerLabel{
      font-size: 50px;
    }

    .averages {
      font-size: 30px;
    }

    .clickable {
      cursor: pointer;
      text-align: center;
      margin-top: 0px;
      margin-bottom: 0px;
      }

    .bottom {
      border-bottom: 5px solid red;
    }

    .sidebar{

    }

    li{
      margin-top: 0px;
      margin-bottom: 0px;
    }

    #settingsmenu {
      visibility: hidden;
      z-index: 100;
      position: absolute;
      height: 50%;
      width: 50%;
      text-align: center;
      margin-left: 25%;
      background-color: #bbb;
      border-radius: 5%;
    }
    
  </style>
    
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="./lib/cube.js" type="text/javascript"></script>
  <script src="./lib/async.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript" defer></script>
  <link rel="shortcut icon" href="">
</head>

<body>
<!--Settings menu -->
<div id="settingsmenu">
  <p>Inspection time:</p>
  <p onclick="inspectionf()">Toggle</p>
  <p id="inspectiOn"></p>
  <button style="margin-top:20%" onclick="closeSettings()">Close</button>
</div>

  <div class="headerLeft">
    <p class="bottom"><img src="https://i.imgur.com/8cc3QHz.jpg" width="70%" onclick="removetimes()" class="clickable"></p>

    <ul style="list-style-type:none;padding:0;">  
      <li id="ao5atm">--.--</li>
      <li id="ao12atm">--.--</li>
    </ul>
  </div>




<div class="headerRight">
  <p class="bottom"><img src="https://i.imgur.com/lrhLUdi.jpg" width="80%" onclick="settings()" class="clickable"></p>
	<p id="selectedsession">333</p>
	<p class="clickable"><img src="https://i.imgur.com/Ajdx9BE.jpg" width="70%" onclick="switchEvent(333)"</p>
    <p class="clickable"><img src="https://i.imgur.com/ayQpXoY.jpg" width="70%" onclick="switchEvent(222)"></p>
</div>
<div class="test">
  <p id="status"></p>
  <p id="randomstate">
    <!--<button>Generate random scramble</button><br>-->
    <span class="result"></span>
  </p>
  <h1 id="timerLabel">0.000</h1>
  <input hidden type="button" onclick="start()" id="startBtn">
  <div class="averages">
  <p id="currentAo5">Ao5: --.--</p>
  <p id="currentAo12">Ao12: --.--</p>
  </div>
</div>
  <table style="width:80%" id="algtable" class="test">
  <thead>
  	<tr>
    	<th>Time</th>
    	<th>Scramble</th>
	<th>Ao5</th>
  	</tr>
  </thead>
  <tbody id="tbody">
  </tbody>
</table>
</body>

</html>
