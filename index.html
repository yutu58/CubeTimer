<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Cube Timer v0.0.3</title>
  <meta name="description" content="Cube Timer v0.0.1">
  <style>
    #randomstate {
    }
    
    .headerRight {
	    width: 5%;
			height: 100%;
			background: #bbb;
			font-size: 20px;
			line-height: 50px;
			text-align: center;
      position: right;
      z-index: 1;
      overflow-x: hidden;
      position: fixed;
      right: 0;
		}

    .headerLeft {
 	    width: 5%;
			height: 100%;
			background: #bbb;
			font-size: 20px;
			line-height: 50px;
			text-align: center;
      position: left;
      overflow-x: hidden;
      position: fixed;
      display: block;
    }
    
    .test{
      width: 90%;
      height: 100%
      font-size: 20px;
      margin-left: 5%;
      text-align: center;
    }

    #timerLabel{
      font-size: 50px;
    }

    .averages {
      font-size: 30px;
    }

    .clickable {cursor: pointer;}

  </style>
    
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="./lib/cube.js" type="text/javascript"></script>
  <script src="./lib/async.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript" defer></script>
  <link rel="shortcut icon" href="">
</head>

<body>
  <div class="headerLeft">
    <p><img src="https://i.imgur.com/8cc3QHz.jpg" width="70%" onclick="removetimes()" class="clickable"></p>
  </div>
<div class="headerRight">
	<p id="selectedsession">333</p>
	<p><img src="https://i.imgur.com/5fWPrlp.jpg" width="70%" onclick="switchEvent(333)" class="clickable"></p>
    <p><img src="https://i.imgur.com/DppaDAL.jpg" width="70%" onclick="switchEvent(222)" class="clickable"></p>
</div>
<div class="test">
  <p id="status"></p>
  <p id="randomstate">
    <!--<button>Generate random scramble</button><br>-->
    <span class="result"></span>
  </p>
  <h1 id="timerLabel">0.000</h1>
  <input hidden type="button" onclick="start()" id="startBtn">
  <div class="averages">
  <p id="currentAo5">Ao5: --.--</p>
  <p id="currentAo12">Ao12: --.--</p>
  </div>
</div>
  <table style="width:80%" id="algtable" class="test">
  <thead>
  	<tr>
    	<th>Time</th>
    	<th>Scramble</th>
	<th>Ao5</th>
  	</tr>
  </thead>
  <tbody id="tbody">
  </tbody>
</table>
</body>

</html>
